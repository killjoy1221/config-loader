plugins {
    id 'java-library'
}

group 'net.minecraftforge.config'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    api "com.electronwill.night-config:core:3.6.2"
    api "com.google.code.findbugs:jsr305:3.0.2"

    implementation "com.google.guava:guava:21.0"

    testImplementation "com.electronwill.night-config:toml:3.6.2"
    testImplementation 'junit:junit:4.12'
}
